<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini Oyun Merkezi</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header {
      background: #343a40;
      color: white;
      padding: 1em;
      text-align: center;
    }
    nav {
      background: #495057;
      color: white;
      padding: 0.5em;
      text-align: center;
    }
    nav button {
      margin: 0 1em;
      padding: 0.5em 1em;
      background-color: #6c757d;
      color: white;
      border: none;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #adb5bd;
    }
    .container {
      padding: 2em;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      display: none;
    }
    #home {
      display: block;
    }
  </style>
</head>
<body>

  <header>

  </header>

  <nav>
    <button onclick="showPage('home')">Ana Sayfa</button>
    <button onclick="showPage('sudoku')">Sudoku</button>
    <button onclick="showPage('snake')">YÄ±lan Oyunu</button>
    <button onclick="showPage('game2048')">2048</button>
  </nav>

  <div class="container">
    <div id="home">
      <h2>Oynamak istediÄŸin oyunu seÃ§:</h2>
      <p>Sudoku, YÄ±lan Oyunu veya 2048!</p>
    </div>

    <iframe id="sudoku" src="https://sudoku.com/"></iframe>
    <iframe id="snake" src="https://playsnake.org/"></iframe>
    <iframe id="game2048" src="https://play2048.co/"></iframe>
  </div>

  <script>
    function showPage(pageId) {
      const pages = ['home', 'sudoku', 'snake', 'game2048'];
      pages.forEach(id => {
        const el = document.getElementById(id);
        el.style.display = (id === pageId) ? 'block' : 'none';
      });
    }
  </script>

</body>
</html>
